{% set name = "treegp" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6749defa1201246be22c11a59f4092acb591ec89612f1fc25da25a92202e14f2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - treecorr >=4.0
    - fitsio >=0.9.12
    - scikit-learn >=0.18
    - iminuit

test:
  imports:
    - treegp

about:
  home: https://github.com/PFLeget/treegp
  license: BSD-3-Clause
  license_file: LICENCE
  summary: treegp is a python gaussian process code that perform 1D and 2D interpolation.

extra:
  recipe-maintainers:
    - beckermr
